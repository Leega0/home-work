<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <meta name="keywords" content="猪猪钱罐">
  <meta name="description" content="猪猪钱罐">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telphone=no, email=no"/>
  <meta name="HandheldFriendly" content="true">
  <title>佣金计划</title>
  <link rel="stylesheet" type="text/css" href="style/main.min.css">
</head>

<body>

  <div class="ui-container commission-monthwrap">
    <div class="commission-container">
      <table class="commission-month-list">
        <colgroup>
          <col width="33%"/>
          <col width="33%"/>
          <col width="33%"/>
        </colgroup>
        <tr>
          <th>排名</th>
          <th>用户名</th>
          <th>推荐人数</th>
        </tr>
        <tr>
          <td>1</td>
          <td>3000</td>
          <td>2</td>
        </tr>
        <tr>
          <td>2</td>
          <td>900000</td>
          <td>45</td>
        </tr>
        <tr>
          <td>3</td>
          <td>900000</td>
          <td>45</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="ui-container commission-monthwrap">
    <div class="commission-list-content">
      <p class="rule-title">月度星规则</p>
      <ul class="ui-list ui-list-num">
        <li>特权金奖励：按每月累计推荐人数排名，每月总排行榜前3名，额外奖励特权金：
        <p>a.第一名：奖励80000元特权金；</p>
        <p>b.第二名：奖励60000元特权金；</p>
        <p>c.第三名：奖励40000元特权金；</p>
        </li>
      <li>发放时间：次月1日。</li>
      </ul>
    </div>
  </div>
  <div class="commission-nav clearfix">
    <a href="#" class="commission-nav-btn">报表</a>
    <a href="#" class="commission-nav-btn">赚佣金</a>
    <a href="#" class="commission-nav-btn">工具箱</a>
    <a href="#" class="commission-nav-btn commission-nav-btn-active">我的排名</a>
  </div>
  <!-- 进入弹窗 -->
  <div class="ui-dialog-wrap">
      <div class="enter-img">
        <img src="images/enter-layer.png" alt="" />
        <div class="enter-btn-close">
          <img src="images/enter-layer-close.png" alt="">
        </div>
      </div>
      <div class="ui-shade"></div>
  </div>
</body>
<script src="js/lib/zepto.min.js"></script>
<script src="js/common.js"></script>
<script>
// 列表切换
  var $listBtn = $('.commission-list-btn'),
      $list = $('.commission-list');

  $(function() {
    $listBtn.eq(0).trigger('click');
  });

  $listBtn.on('click', function() {
    var _self = $(this);
    var index = _self.index();

    _self.addClass('commission-list-btn-active').siblings('.commission-list-btn-active').removeClass('commission-list-btn-active');
    $list.css('display', 'none').eq(index).css('display', 'table');
  });
</script>
</html>
